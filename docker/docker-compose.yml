    labels:
      - "traefik.frontend.rule=Host:whoami.rzn.se"
      
  
  #Media Server - Plex
  plexms:
    container_name: plexms
    restart: always
    image: plexinc/pms-docker:beta
    volumes:
      - /home/rzn/docker/plexms:/config
      - /media/red/plex_tmp:/transcode
