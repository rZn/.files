version: "3"
services:
   
  traefik:
    container_name: traefik
    image: traefik:alpine
    command: --api --docker --logLevel=info #Enables the web UI and tells Tr√¶fik to listen to docker
    ports:
      - 80:80
      - 443:443
      - 8080:8080
    restart: always
    depends_on:
      - sabnzbd
      - hydra2
      - sonarr
      - radarr
      - couchpotato
      - airsonic
      - jackett
      - influxdb
      - organizr
      - portainer
      - Lidarr
      - koel
      - beets
      - transmission
      - plexms
      - ampache
      - madsonic-beta
      - mariadb
      - spotweb
      - myadmin
      - glances
      - nextcloud

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/rzn/docker/traefik:/etc/traefik
      - /home/rzn/docker/traefik/acme.json:/acme.json
      
#    labels:
#      - "traefik.enable=false"


  cms:
    container_name: 'cms'
    image: madslundt/cloud-media-scripts
    restart: always
    privileged: true
    devices:
      - /dev/fuse
    cap_add:
      - CAP_MKNOD
      - CAP_SYS_ADMIN
    environment:
      ENCRYPT_MEDIA: 1
      PUID=1000
      PGID=1000
    volumes:
      - '/media/stach1/srv/cms/unionfs:/local-media'
      - '/media/stach1/srv/cms/local:/local-decrypt'
      - '/home/rzn/docker/cms/config:/config'
      - '/media/stach1/srv/cms/chunks:/chunks'
      - '/media/stach1/srv/cms/db:/data/db'
      - '/home/rzn/docker/cms/logs:/log'
      - '/media/stach1/srv/cms/plexdrive:/cloud-encrypt'
      - '/media/stach1/srv/cms/rclone:/cloud-decrypt'

     
#SABnzbd - Usenet (NZB) Downloader
  sabnzbd:
    image: linuxserver/sabnzbd
    container_name: sabnzbd
    volumes:
      - /home/rzn/docker/sabnzbd:/config
      - /media/stach/down/completed:/downloads
      - /media:/data
      - /media/stach2/tmp/.laddar:/incomplete-downloads
      - /home/rzn/docker/certs:/certs
    ports:
        - 8088:8080
    restart: always
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Stockholm
    labels:
      - "traefik.enable=true"
      - "traefik.port=8080"
      - "traefik.frontend.rule=Host:nzb.rzn.se"

      
#Radarr - Movie Download and Management
  radarr:
    image: linuxserver/radarr
    container_name: radarr
    volumes:
      - /home/rzn/docker/radarr:/config
      - /media/stach/down/completed:/downloads
      - /media:/movies
      - "/etc/localtime:/etc/localtime:ro"
      - /home/rzn/docker/certs:/certs
    ports:
      - 7878:7878
    restart: always
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Stockholm
    labels:
      - "traefik.enable=true"
      - "traefik.port=7878"
      - "traefik.frontend.rule=Host:radarr.rzn.se"

      
#Sonarr - TV Show Download and Management
  sonarr:
    image: "linuxserver/sonarr"
    container_name: "sonarr"
    volumes:
      - /home/rzn/docker/sonarr:/config
      - /media/stach/down/completed:/downloads
      - /media/stach/down:/data
      - /media:/tv
      - "/etc/localtime:/etc/localtime:ro"
      - /home/rzn/docker/certs:/certs
    ports:
        - 8989:8989
    restart: always
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Stockholm
    labels:
      - "traefik.enable=true"
      - "traefik.port=8989"
      - "traefik.frontend.rule=Host:sonarr.rzn.se"


#NZBHydra - NZB Meta Search
  hydra2:
    image: linuxserver/hydra2
    container_name: hydra2
    volumes:
      - /home/rzn/docker/hydra2:/config
      - /media/stach/down:/downloads
      - /home/rzn/docker/certs:/certs
    ports:
      - 5076:5076
    restart: always
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Stockholm
    labels:
      - "traefik.enable=true"
      - "traefik.port=5076"
      - "traefik.frontend.rule=Host:nzbhydra.rzn.se"


#Jackett - Torrent Proxy
  jackett:
    image: linuxserver/jackett
    container_name: jackett
    volumes:
      - /home/rzn/docker/jackett:/config
      - /media/stach/down/completed:/downloads
      - "/etc/localtime:/etc/localtime:ro"
      - /home/rzn/docker/certs:/certs
    ports:
      - "9117:9117"
    restart: always
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Stockholm
    labels:
      - "traefik.enable=true"
      - "traefik.port=9117"
      - "traefik.frontend.rule=Host:jackett.rzn.se"


  couchpotato:
    image: linuxserver/couchpotato
    container_name: couchpotato
    depends_on:
      - sabnzbd
    volumes:
      - /home/rzn/docker/couchpotato:/config
      - /media/stach/down/completed:/downloads
      - /media:/movies
