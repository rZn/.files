    network_mode: host
    volumes:
      - /home/rzn/docker/deluge:/config
      - /media/stach/down:/downloads
      - /media:/mnt/storage
    restart: always
    environment:
      - PUID=1000
      - PGID=1000
    labels:
      - "traefik.enable=true"
#      - "traefik.port=7878"
      - "traefik.frontend.rule=Host:deluge.rzn.se"


  influxdb:
